<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배터리 알람</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <div class="l-wrapper">
      <div class="battery-wrapper">
        <p class="battery">배터리:<strong class="battery-percent">100</strong>%</p>
        <button class="battery-subs">배터리 교체</button>
      </div>

      <div class="main">
        <div class="clock-wrapper">
          <span class="clock">시간</span>
        </div>
        <div class="alarm">
          <!-- <li>알람</li> -->
        </div>
      </div>
      <div class="alarm-setting">
        <form id="alarm-form">
          <input type="text" class="hour" value="" placeholder="시를 입력해주세요">
          <input type="text" class="minute" value="" placeholder="분을 입력해주세요">
          <input type="text" class="second" value="" placeholder="초를 입력해주세요">
          <input type="submit" value="추가">
        </form>
      </div>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/battery.js"></script>
    <script src="./js/alarm.js"></script>
  </body>

</html>
